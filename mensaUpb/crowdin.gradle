configurations {
    crowdin
}

task crowdinUploadSources(type: JavaExec) {
    group = "crowdin"
    classpath = files("crowdin-cli.jar")

    main = "JarMain"

    args "--config=crowdin-config.yaml"
    args "--identity=crowdin-account.yaml"
    args "upload"
    args "sources"
}

